<!doctype html>
<html lang="en" ng-app="atlasPresentationApp">

    <head>
        <meta charset="utf-8">

        <title>Atlas</title>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../bower_components/reveal.js/css/reveal.min.css">

        <link rel="stylesheet" href="../css/theme.css" id="theme">


        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="../bower_components/reveal.js/lib/css/zenburn.css" id="highlight-theme">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
          if( window.location.search.match( /print-pdf/gi ) ) {
            var link = document.createElement( 'link' );
                link.rel = 'stylesheet';
                link.type = 'text/css';
                link.href = 'bower_components/reveal.js/css/print/pdf.css';
                document.getElementsByTagName( 'head' )[0].appendChild( link );
            }
        </script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
        <style>
          .reveal dt{
            font-weight: bold;
            padding: .4em 0 0;
          }
          .reveal dd{
            font-size: .8em;
          }
        </style>
    </head>

    <body>

        <div class="reveal" ng-controller="atlasGlossary">
          <h1>Atlas Terms Glossary</h1>

          <dl ng-repeat="item in contents">

            <dt>{{item.term}}</dt>
            <dd class="definition">{{item.definition}}</dd>
            <dd class="image" ng-if="item.image"><img src="{{item.image}}"></dd>
            <dd class="link" ng-if="item.links">{{links}}</dd>

          </dl>

        </div>

        <script src="https://code.angularjs.org/1.3.11/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.3.11/angular-messages.min.js"></script>
        <script src="/js/atlas-presentation.js"></script>


    </body>

</html>
