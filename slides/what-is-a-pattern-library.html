<h2 class="title">What is a pattern library?</h2>

<h3>A storage-and-sharing solution your patterns.</h3>

<ul class="checklist">
  <li>Organizes your patterns</li>
  <li>Transfers pattern files</li>
  <li>Publishes your work online to <img src="/images/github-pages-logo.svg" alt="GitHub Pages" class="svg ghpages-logo"></li>
  <li>Includes tools for <em>designing in browser</em></li>
</ul>
